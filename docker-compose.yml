version: "3.8"
services:
  backend:
    build: ./backend
    environment:
      - ADMIN_PASSWORD=publimetro2024
      - BASE_URL=https://link.publimetro.com.mx  # This should be configurable
      - DATABASE_URL=sqlite:///./data/shortener.db
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      - PUBLIC_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  backend-data:
  caddy_data:
  caddy_config:
